<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product preview card component</title>
  </head>
  <body>
    <div class="screen-holder">
      <main class="content-holder">
        <section class="image-container">
          <img
            class="perfume-img"
            src="images/image-product-desktop.jpg"
            alt=""
          />
        </section>
        <section class="prod-box">
          <div class="prod-box-holder">
            <h1 class="product-type">Perfume</h1>
            <h2 class="prod-name">Gabrielle Essence Eau De Parfum</h2>
            <p class="prod-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <p class="sale-price">$149.99</p>
            <span class="orig-price">$169.99</span>
            <button class="add-cart-btn">
              <img class="cart-icon" src="images/icon-cart.svg" alt="" /> Add to
              Cart
            </button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
